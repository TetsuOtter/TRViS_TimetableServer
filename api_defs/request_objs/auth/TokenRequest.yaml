json:
  schema:
    type: object
    title: トークン発行リクエスト
    description: トークンの発行をリクエストする際に使用するオブジェクト
    properties:
      api_key:
        type: string
        description: APIキー
      client_id:
        type: string
        description: APIキー
    required:
      - api_key
  examples:
    example_1:
      summary: 正常なリクエスト例 (テスト用APIキーを使用)
      value:
        api_key: "test_api_key"
    example_2:
      summary: 存在しないAPIキーを指定したリクエスト例
      value:
        api_key: "nonexistent_api_key"
    example_3:
      summary: 期限が切れたAPIキーを指定したリクエスト例
      value:
        api_key: "expired_api_key"
