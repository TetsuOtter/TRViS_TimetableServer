path:
  get:
    summary: 1件取得する
    description: Train (列車) の情報を1件取得する
    tags:
      - train
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: work_group_id
        required: true
        schema:
          type: string
          format: uuid
        description: WorkGroupのID
      - in: path
        name: work_id
        required: true
        schema:
          type: string
          format: uuid
        description: WorkのID
      - in: path
        name: train_id
        required: true
        schema:
          type: string
          format: uuid
        description: TrainのID
    responses:
      '200':
        description: 取得成功
        content:
          application/json:
            $ref: '../../objects/Train.yaml#/object'
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
      '404':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/404_ContentNotFound_WorkGroupNotFound'

  put:
    summary: 更新する
    description: 既存のTrainの情報を更新する
    tags:
      - train
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: work_group_id
        required: true
        schema:
          type: string
          format: uuid
        description: WorkGroupのID
      - in: path
        name: work_id
        required: true
        schema:
          type: string
          format: uuid
        description: WorkのID
      - in: path
        name: train_id
        required: true
        schema:
          type: string
          format: uuid
        description: TrainのID
    requestBody:
      description: 更新後のWorkの情報
      required: true
      content:
        application/json:
          $ref: '../../objects/Train.yaml#/object'
    responses:
      '200':
        description: 更新成功
        content:
          application/json:
            $ref: '../../objects/Train.yaml#/object'
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
      '404':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/404_ContentNotFound_WorkGroupNotFound'

  delete:
    summary: 削除する
    description: |
      既存のTrainを削除する

      なお、この操作はこのTrainのOwner、またはこのTrainが属するWorkまたはWorkGroupのOwnerのみが実行可能である。
    tags:
      - train
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: work_group_id
        required: true
        schema:
          type: string
          format: uuid
        description: WorkGroupのID
      - in: path
        name: work_id
        required: true
        schema:
          type: string
          format: uuid
        description: WorkのID
      - in: path
        name: train_id
        required: true
        schema:
          type: string
          format: uuid
        description: TrainのID
    responses:
      '200':
        description: 削除成功
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
      '403':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/403_NotAllowedCommand'
      '404':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/404_ContentNotFound_WorkGroupNotFound'
