path:
  get:
    summary: 複数件取得する
    description: 指定のWorkGroupに属するStation (駅) の情報を複数件取得する
    tags:
      - station_track
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: work_group_id
        required: true
        schema:
          type: string
          format: uuid
        description: WorkGroupのID
      - in: path
        name: station_id
        required: true
        schema:
          type: string
          format: uuid
        description: StationのID
      - in: query
        name: p
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
        description: ページングを行う場合のページ番号
      - in: query
        name: limit
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
        description: ページングを行う場合の1ページあたりの件数
    responses:
      '200':
        description: 取得成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StationTrackArray'
      '204':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/204_NoContentInThisPage'
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
      '404':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/404_WorkGroupNotFound'

  post:
    summary: 作成する
    description: 指定のWorkGroupに属する Station (駅) を新しく作成する
    tags:
      - station_track
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: work_group_id
        required: true
        schema:
          type: string
          format: uuid
        description: WorkGroupのID
      - in: path
        name: station_id
        required: true
        schema:
          type: string
          format: uuid
        description: StationのID
    requestBody:
      description: 作成するStationの情報
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StationTrack'
    responses:
      '201':
        description: 作成成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StationTrack'
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
      '404':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/404_WorkGroupNotFound'

components:
  $ref: '../../api_root.yaml#/components'
