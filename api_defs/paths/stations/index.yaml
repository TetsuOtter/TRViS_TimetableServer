path:
  get:
    summary: 複数件取得する
    description: 指定のWorkGroupに属するStation (駅) の情報を複数件取得する
    tags:
      - station
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: work_group_id
        required: true
        schema:
          type: string
          format: uuid
        description: WorkGroupのID
      - in: query
        name: p
        required: false
        schema:
          type: integer
        description: ページングを行う場合のページ番号
        minimum: 1
        default: 1
      - in: query
        name: limit
        required: false
        schema:
          type: integer
        description: ページングを行う場合の1ページあたりの件数
        minimum: 1
        maximum: 100
        default: 10
    responses:
      '200':
        description: 取得成功
        content:
          application/json:
            $ref: '../../response_objs/stations/Station.yaml#/array'
      '204':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/204_NoContentInThisPage'
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
      '404':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/404_WorkGroupNotFound'

  post:
    summary: 作成する
    description: 指定のWorkGroupに属する Station (駅) を新しく作成する
    tags:
      - station
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: work_group_id
        required: true
        schema:
          type: string
          format: uuid
        description: WorkGroupのID
    requestBody:
      description: 作成するStationの情報
      required: true
      content:
        application/json:
          $ref: '../../request_objs/stations/Station.yaml#/object'
    responses:
      '201':
        description: 作成成功
        content:
          application/json:
            $ref: '../../response_objs/stations/Station.yaml#/object'
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
      '404':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/404_WorkGroupNotFound'
