path:
  post:
    summary: 認証トークンを発行
    description: APIへのアクセスで使用するJWTを発行する
    responses:
      '200':
        description: 認証トークン発行成功
        content:
          application/json:
            schema:
              $ref: '../../response_objs/auth/Token.yaml#/schema'
      '400':
        description: リクエストが不正
        content:
          application/json:
            schema:
              $ref: '../../response_objs/_errors/code_msg.yaml#/schema'
      '403':
        description: APIキーが不正 (期限切れ)
        content:
          application/json:
            schema:
              $ref: '../../response_objs/_errors/code_msg.yaml#/schema'
