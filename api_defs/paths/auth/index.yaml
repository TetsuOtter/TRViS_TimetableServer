path:
  post:
    summary: 認証トークンを発行
    description: APIへのアクセスで使用するJWTを発行する
    tags:
      - auth
    requestBody:
      content:
        application/json:
          $ref: '../../request_objs/auth/TokenRequest.yaml#/json'
    responses:
      '200':
        description: 認証トークン発行成功
        content:
          application/json:
            $ref: '../../response_objs/auth/Token.yaml#/json'
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '403':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/ExpiredAPIKey'
