path:
  get:
    summary: 複数件取得する
    description: Workのまとまり (WorkGroup) の情報を複数件取得する
    tags:
      - work_group
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: p
        required: false
        schema:
          type: integer
        description: ページングを行う場合のページ番号
        minimum: 1
        default: 1
      - in: query
        name: limit
        required: false
        schema:
          type: integer
        description: ページングを行う場合の1ページあたりの件数
        minimum: 1
        maximum: 100
        default: 10
    responses:
      '200':
        description: 取得成功
        content:
          application/json:
            $ref: '../../response_objs/work_groups/WorkGroup.yaml#/array'
      '204':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/204_NoContentInThisPage'
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
