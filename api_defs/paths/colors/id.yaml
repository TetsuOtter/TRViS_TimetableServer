path:
  get:
    summary: 1件取得する
    description: Color (色) の情報を1件取得する
    tags:
      - color
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/WorkGroupId'
      - $ref: '#/components/parameters/ColorId'
    responses:
      '200':
        description: 取得成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Color'
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
      '404':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/404_ContentNotFound_WorkGroupNotFound'

  put:
    summary: 更新する
    description: 既存のColorの情報を更新する
    tags:
      - color
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/WorkGroupId'
      - $ref: '#/components/parameters/ColorId'
    requestBody:
      description: 更新後のColorの情報
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Color'
    responses:
      '200':
        description: 更新成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Color'
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
      '404':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/404_ContentNotFound_WorkGroupNotFound'

  delete:
    summary: 削除する
    description: |
      既存のColorを削除する

      なお、この操作はこのColorのOwner、またはこのColorが属するWorkGroupのOwnerのみが実行可能である。
    tags:
      - color
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/WorkGroupId'
      - $ref: '#/components/parameters/ColorId'
    responses:
      '200':
        description: 削除成功
      '400':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/BadRequest'
      '401':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/401_TokenError'
      '403':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/403_NotAllowedCommand'
      '404':
        $ref: '../../response_objs/_errors/code_msg.yaml#/json_responses/404_ContentNotFound_WorkGroupNotFound'

components:
  $ref: '../../api_root.yaml#/components'
