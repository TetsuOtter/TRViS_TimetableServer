PageNumber:
  in: query
  name: p
  required: false
  description: ページングを行う場合のページ番号
  schema:
    type: integer
    minimum: 1
    default: 1
    example: 1

PageSize:
  in: query
  name: limit
  required: false
  description: ページングを行う場合の1ページあたりの件数
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 10
    example: 20
