object:
  schema:
    type: object
    required:
      - description
      - name
      - location_km
    properties:
      stations_id:
        type: string
        format: uuid
        readOnly: true
        description: StationのID (UUID)
      created_at:
        type: string
        format: date-time
        readOnly: true
        description: 作成日時
      description:
        type: string
        description: Stationの説明
        example: Stationの説明が入ります
      name:
        type: string
        description: 駅名
        example: 東京
      location_km:
        type: number
        format: double
        description: 駅の位置 (km)
        example: 12.345
      location_lonlat:
        type: object
        description: 駅の位置 (緯度経度)
        required:
          - longitude
          - latitude
        properties:
          longitude:
            type: number
            format: double
            description: 経度
            example: 123.45
          latitude:
            type: number
            format: double
            description: 緯度
            example: 12.345
      on_station_detect_radius_m:
        type: number
        format: double
        description: その駅にいるかどうかを判定する円の半径 (m)
        example: 123.45
      record_type:
        type: number
        description: 駅の種類
        example: 0

array:
  schema:
    type: array
    items:
      $ref: '#/object/schema'
