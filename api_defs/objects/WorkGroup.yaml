WorkGroup:
  type: object
  title: WorkGroup
  required:
    - description
    - name
  properties:
    work_groups_id:
      type: string
      format: uuid
      readOnly: true
      description: WorkGroupのID (UUID)
    created_at:
      type: string
      format: date-time
      readOnly: true
      description: 作成日時
    description:
      type: string
      description: WorkGroupの説明
      example: WorkGroupの説明が入ります
    name:
      type: string
      description: WorkGroupの名前
      example: AAA乗務員区
    privilege_type:
      type: string
      description: 権限の種類
      readOnly: true
      enum:
        - read
        - write
        - admin
      example: admin

WorkGroupArray:
  type: array
  title: WorkGroupArray
  items:
    $ref: '#/WorkGroup'
